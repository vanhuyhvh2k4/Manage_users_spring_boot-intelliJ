<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <form class="mt-4" th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="enable" class="col-sm-4 col-form-label">Enable:</label>
                <div class="col-sm-8 text-start">
                    <input type="checkbox" id="enable" th:field="*{enable}">
                </div>
            </div>
            <div class="text-center">
                <button id="cancel-btn" type="button" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        let cancelBtn = document.querySelector("#cancel-btn");

        cancelBtn.addEventListener('click', () => {
            window.location.href = '/users'
        })
    }, false)
</script>
</body>
</html>
